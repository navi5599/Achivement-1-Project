    <div class="contact-card">
      <div class="contact-header">
        <h2>Contact</h2>
      </div>
      <div class="contact_info">
        <form class="contact_form" action="login-form-action" method="post">
          <div class="contact-body">
            <div class="contact_part">
              <label for="fname">First name</label><br>
              <input type="text" id="fname" name="fname" required><br>
    
              <label for="lname">Last name</label><br>
              <input type="text" id="lname" name="lname" required><br><br>
            </div>
            
            <div class="contact_part">
              <label for="telephone">Telephone</label><br>
              <input type="tel" id="telephone"><br>
    
              <label for="e-mail">E-mail</label><br>
              <input type="email" id="e-mail" name="user_email" required><br>
            </div>
          </div>
        
          <div class="text-div">
            <textarea name="message" id="message" cols="58" rows="7" placeholder="Please type your message.."></textarea>
          </div>

          <div class="button-section">
            <button class="contact_button" type="submit">Send</button>
          </div>
        </form>
